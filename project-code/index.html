<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Preview card</title>
        <meta name="description" content="this is a project practice of css.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="test.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    </head>
    <body>
        <div class="card">
            <div class="img__wrap">
                <img class="card__img--active" src="/preview-card-component/images/image-equilibrium.jpg"></img>
                <div class="marsk">
                    <i class="iconfont icon-yanjing"></i>
                </div>
            </div>
            <div class="card__title">Equilibrium #3429</div>
            <div class="card__desc">Our Equilibrium collection promotes balance and calm.</div>
            <div class="card__tab">
                <div class="card__tab__left">
                    <img class="icon" src="/preview-card-component/images/icon-ethereum.svg"></img>
                    <div class="price">0.041ETH</div>
                </div>
                <div class="card__tab__rigth">
                    <img class="icon" src="/preview-card-component/images/icon-clock.svg"></img>
                    <div class="date">3 days left</div>
                </div>
            </div>
            <div class="card__Author">
                <img class="card__Author__img" src="/preview-card-component/images/image-avatar.png"></img>
                <span class="card__Author__origin">Creation of</span><span class="text">Jules Wyvern</span>
            </div>
        </div>
    </body>
</html>
